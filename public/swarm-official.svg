<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Orange color matching Swarm brand -->
    <linearGradient id="swarmOrange" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow only -->
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>
  
  <!-- Official Swarm logo recreation based on the black silhouette -->
  <g transform="translate(6, 4)">
    <!-- Top left large hexagon -->
    <g transform="translate(0, 0)">
      <polygon points="8,0 16,4.5 16,13.5 8,18 0,13.5 0,4.5" 
               fill="url(#swarmOrange)"/>
    </g>
    
    <!-- Top right small hexagon -->
    <g transform="translate(18, -2)">
      <polygon points="5,0 10,3 10,9 5,12 0,9 0,3" 
               fill="url(#swarmOrange)"/>
    </g>
    
    <!-- Bottom left large hexagon -->
    <g transform="translate(-6, 14)">
      <polygon points="8,0 16,4.5 16,13.5 8,18 0,13.5 0,4.5" 
               fill="url(#swarmOrange)"/>
    </g>
    
    <!-- Bottom right large hexagon -->
    <g transform="translate(14, 14)">
      <polygon points="8,0 16,4.5 16,13.5 8,18 0,13.5 0,4.5" 
               fill="url(#swarmOrange)"/>
    </g>
  </g>
  
  <!-- "SWARM" text -->
  <text x="48" y="16" font-family="Arial, sans-serif" font-size="11" font-weight="bold" 
        fill="url(#swarmOrange)" filter="url(#dropshadow)">SWARM</text>
  
  <!-- "Decentralized Storage" subtitle -->
  <text x="48" y="28" font-family="Arial, sans-serif" font-size="7" 
        fill="url(#swarmOrange)" opacity="0.8">Decentralized Storage</text>
</svg>